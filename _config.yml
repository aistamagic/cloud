
# The next line declares you want to use this theme
remote_theme: polterguy/aista-dox

# The next line declares the URL structure of your blog items
permalink: /blog/:title

# Title of your site
title: Aista Magic Cloud

# Slogan of your site
slogan: A Software Developer's Dream

# Description of your site
description: An Open Source Low-Code Cloud system allowing you to generate your web applications by simply clicking a button

# Google Analytics tracking code
google_analytics: G-9TJ79M3VVN

# Copyright displayed in the bottom right corner
copyright: Copyright Â© Aista, Ltd 2020 - 2023, info@aista.com

# Most Wanted Response, most important link on your site.
mwr: "https://aista.com"
mwr_text: Start

# Background images for banner and the main body/content parts of your site
banner_bg: /assets/bg.jpeg
body_bg: /assets/bg2.jpeg

# Open Graph image for pages when shared on Facebook or Twitter, etc
og_image: https://aista.com/assets/images/og-cover-logo.jpg

# Title for your blog page
blog_title: A Software Developer's Dream
paginate: 5
paginate_path: "/blog/page:num/"

# Additional plugins to use
plugins:
  - jekyll-sitemap
  - jekyll-paginate

